<html>
    <form action="t.html" method="post">
    <table>
        <caption>Customer Registration</caption>
        <tr>
            <td><b>Customer Id:</b></td>
            <td>
                <input required pattern="[0-9]{4}" title="please enter valid customer ID" type="text"name="cid" id="cid">
            </td>
        </tr>
        <tr>
            <td><b>Name:</b></td>
            <td>
                <input type="text" name="fn" placeholder="first name">
                <input type="text" name="ln" placeholder="last name">
            </td>
        </tr>
        <tr>
            <td><b>Birth date:</b></td>
            <td>
                <input type="date" name="bd">
                <input type="time" name="bt"
            </td>
        </tr>
        <tr>
            <td><b>Gender:</b></td>
            <td>
                <input type="Radio" name="cg" value="male">male
                <input type="Radio" name="cg" value="female">female
                
                
            </td>
        </tr>
        <tr>
            <td><b>Interest:</b></td>
            <td>
                <input type="checkbox" name="ci" value="Secure">Secure
                <input type="checkbox" name="ci" value="private">private
                <input type="checkbox" name="ci" value="public">public
                
                
            </td>
        </tr>
        <tr>
            <td><b>Address:</b></td>
            <td>
                <textarea rows="4" cols="70" name="ca"></textarea>
                
                
            </td>
        </tr>
        <tr>
            <td><b>State:</b></td>
            <td>
                <select name="city">
                    <option>Choose one</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option selected>Andhra Pradesh</option>
                </td>
                </tr>
                <tr>
                        <td><b>Email Address:</b></td>
                        <td>
                            <input type="email" name="ea">
                            </td>
                        </tr>
                        <tr>
                                <td><b>Contact Number:</b></td>
                                <td>
                                    <input type="number" name="cn">
                                </td>
                        </tr>
                        
                            <tr>
                                    <td><b>Picture:</b></td>
                                    <td>
                                        <input type="file" name="pic">
                                    </td>
                            </tr>  
                            <tr>
                                <td><b>Password:</b></td>
                                <td>
                                    <input type="password" name="pwd">
                                </td>
                        </tr>
                            </select>
     </table>
     <input type="submit"><input type="reset">
    </form>
</html>
